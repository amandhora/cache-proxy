version: "3"

services:
    app:
        image: golang:1.6.1-alpine
        volumes:
            - .:/go/src/github.com/amandhora/cache-proxy
        working_dir: /go/src/github.com/amandhora/cache-proxy
        command: go test -v
        links:
            - redis
        environment:
            REDIS_URL: redis:6379
            PROXY_PORT: 8080
            CACHE_CAP: 1000
            CACHE_TTL_SEC: 600

    redis:
        image: redis:alpine




